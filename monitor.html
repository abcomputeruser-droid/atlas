  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#0f131c" />
  <meta name="color-scheme" content="light" />
  <meta name="format-detection" content="telephone=no" />
  <meta property="og:title" content="Atlas - Monitors" />
  <meta property="og:description" content="Explore Atlas monitor highlights and specifications." />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />

  <meta name="twitter:description" content="Explore Atlas monitor highlights and specifications." />
  <meta name="twitter:image" content="https://abcomputer.com.bd/wp-content/uploads/2025/03/ifw-body-and-box.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <title>Atlas - Monitors</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="topbar">
      <div class="container topbar-inner">
        <a class="brand" href="public.html">
          <span class="brand-mark">
            <img src="http://abcomputer.com.bd/wp-content/uploads/2026/01/ATLAS.png" alt="Atlas logo" />
          </span>
          <div>
            <p class="brand-name" id="brandName">Atlas</p>
            <p class="brand-tagline" id="brandTagline">Monitors</p>
          </div>
        </a>
        <a class="menu-btn" href="categories.html">Back</a>
      </div>
    </div>
    <nav class="nav" id="monitorNav">
      <a href="public.html">All Products</a>
      <a href="categories.html">Categories</a>
      <a href="motherboard.html">Motherboards</a>
      <a href="monitor.html">Monitors</a>
    </nav>
  </header>

  <main>
    <section class="hero product-hero" id="top">
      <div class="container product-hero-grid">
        <div class="product-hero-content">
          <p class="eyebrow" id="heroEyebrow">Atlas Monitors</p>
          <h1 id="heroTitle">Displays that stay crisp all day.</h1>
          <p id="heroSubtitle">Color-accurate panels for work and play.</p>
          <div class="hero-chips" id="heroChips"></div>
          <div class="hero-actions">
            <a class="cta" href="#overview">Overview</a>
            <a class="cta ghost" href="#monitor-products">Monitors</a>
          </div>
        </div>
        <div class="product-hero-media">
          <div class="product-hero-card">
            <img id="heroImage" alt="Atlas monitors" />
            <div class="hero-float" id="heroBadges"></div>
          </div>
        </div>
      </div>
      <div class="hero-gradient" aria-hidden="true"></div>
    </section>

    <section class="section" id="overview">
      <div class="container">
        <div class="section-title">Overview</div>
        <div class="overview-header">
          <div>
            <h2 id="overviewTitle"></h2>
            <p id="overviewBody"></p>
          </div>
          <div class="overview-stats" id="overviewStats"></div>
        </div>
        <div class="cards" id="overviewCards"></div>
      </div>
    </section>

    <section class="section" id="monitor-products">
      <div class="container">
        <div class="section-title" id="productsTitle">Featured Monitors</div>
        <div class="product-grid" id="productsGrid"></div>
      </div>
    </section>

    <section class="section product-specs" id="monitor-specs">
      <div class="container">
        <div class="section-title" id="specsTitle">Specs at a glance</div>
        <div class="specs-table" id="specsTable"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-grid" id="footerContent"></div>
    <div class="footer-bottom" id="footerNote"></div>
  </footer>

  <script src="monitor.js"></script>
</body>
</html>
